<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/page-style/topsmallbanner.css"/>
  <link rel="stylesheet" href="./styles/global.css"/>
  <title>FoloProject</title>
</head>
<body>
  <div class="headertopbanner">
    <div class="container">
      <div class="headertopbanner__inner">
        <div class="topsmallbanner-graffity">
          <div class="date-discont-line">
            <div class="topsmallbanner-date">
              <span>7 JANUARY 2020:</span>
            </div>
            <div class="topsmallbanner-discont">
              <span class="off">25% OFF</span>
              <span class="onall">On All</span>
              <span class="LikesFollowers">Likes & Followers</span>
              <span class="LimitedTime">For A Limited Time!</span>
            </div>
            
          </div>
          
          <div class="topsmallbanner-info">
            <span class="info">
              (Prices displayed have the discount included) 
            </span>
          </div>
          <img class="graffity" src="assets/topsmallbanner/Grafiiti.png" alt="графити">
        </div>
      </div>
    </div>
  </div>
  
  
</body>
</html>
