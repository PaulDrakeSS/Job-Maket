<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/page-style/sales-banner.css" />
    <link rel="stylesheet" href="./styles/page-style/header.css" />
    <link rel="stylesheet" href="./styles/page-style/main.css" />
    <title>FoloProject</title>
  </head>
  <body>
    <aside class="sales-banner">
      <div class="sales-banner__content">
        <div class="sales-banner__title">
          <div class="sales-banner__title-date">
            <p>7 JANUARY 2020:</p>
          </div>
          <div class="sales-banner__title-message">
            <p>
              <span class="sales-banner__green-text">25% OFF</span>
              On All
              <span class="sales-banner__yellow-text">Likes & Followers</span>
              For A Limited Time!
            </p>
          </div>
        </div>
          <div class="sales-banner__description">
            <p>(Prices displayed have the discount included)</p>
          </div>
      <img
        class="sales-banner__shape"
        src="assets/sales-banner/Grafiiti.svg"
        alt="графити"
      /> 
    </aside>
    <header class="header">
      <div class="header-inner">
        <div class="header-row">
          <div class="header-logo">
          <img src="assets/header/Logo.svg" alt="Logo"></div>
          <nav class="header-nav">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Instagram Likes</a></li>
                <li><a href="#">Buy Instagram Followers</a></li>
                <li><a href="#">Buy Instagram Views</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
          </nav>
          <div class="header-trial">
            <a href="#" class="btn">FREE TRIAL</a>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main-inner">
        <div class="main-inner__column">
          <p class="main-inner__column_text">
            Buy Real Instagram Followers
          </p>
          <div class="main-inner__column_trial">
            <a href="#" class="big-btn">FREE TRIAL</a>
          </div>
        </div>
        <div class="main-inner__illustration_icons">
          <img src="assets/Illustraation icons.svg" alt="Illustration">
        </div>
        <div class="main-inner__bg_circles">
          <img src="assets/Bg Circles.svg" alt="big sircles shape">
        </div>
        <div class="main-inner__pattern">
          <img src="assets/Pattern.svg" alt="pattern">
        </div>
        <div class="main-inner__character">
          <img src="assets/Character.svg
          " alt="character">
        </div>      
      </div>
    </main>
  </body>
</html>
